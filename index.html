
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oak Log — The OakBit Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

/* =========================
   APPLE MATERIAL VARIABLES
========================= */
:root {
  --bg-color: #0f0f11;
  --text-color: #f5f5f7;
  --accent-color: #d8b38c;
  --oak-green: #4f6f52;

  --glass-bg: rgba(255,255,255,0.06);
  --glass-border: rgba(255,255,255,0.18);
  --glass-highlight: rgba(255,255,255,0.35);

  --shadow-soft:
    0 1px 1px rgba(0,0,0,0.25),
    0 10px 30px rgba(0,0,0,0.35);

  --shadow-lift:
    0 8px 20px rgba(0,0,0,0.4),
    inset 0 1px 0 rgba(255,255,255,0.25);
}

body.light {
  --bg-color: #f5f5f7;
  --text-color: #1d1d1f;

  --glass-bg: rgba(255,255,255,0.55);
  --glass-border: rgba(0,0,0,0.08);
  --glass-highlight: rgba(255,255,255,0.8);

  --shadow-soft:
    0 1px 1px rgba(0,0,0,0.05),
    0 20px 40px rgba(0,0,0,0.12);
}

/* =========================
   GLOBAL
========================= */
html, body {
  margin:0;
  padding:0;
  font-family:'Poppins', sans-serif;
  background:
    radial-gradient(1200px at 50% -20%, rgba(255,255,255,0.08), transparent 40%),
    var(--bg-color);
  color:var(--text-color);
  overflow-x:hidden;
}

/* =========================
   HEADER
========================= */
.header {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;

  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.04)
  );
  backdrop-filter: blur(18px) saturate(180%);
  border-bottom: 1px solid var(--glass-border);
  box-shadow: var(--shadow-soft);
  z-index:1000;
}

/* Logo auto scales */
.header img {
  height:38px;
  width:auto;
  object-fit:contain;
}

/* Oak Log title */
.header .oak {
  color: var(--oak-green);
  font-weight:700;
}

.header .log {
  color: var(--accent-color);
  font-weight:700;
}

/* =========================
   HAMBURGER MENU
========================= */
.menu {
  position: fixed;
  top:22px;
  left:20px;
  cursor:pointer;
  z-index:1001;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.menu div {
  width:30px;
  height:3px;
  background:var(--text-color);
  border-radius:3px;
  transition:0.3s;
}

.menu.open div:nth-child(1){
  transform:rotate(-45deg) translate(-6px,6px);
}
.menu.open div:nth-child(2){
  opacity:0;
}
.menu.open div:nth-child(3){
  transform:rotate(45deg) translate(-6px,-6px);
}

/* =========================
   SIDEBAR
========================= */
.sidebar {
  position: fixed;
  top:0;
  left:-260px;
  width:240px;
  height:100vh;
  background: var(--glass-bg);
  backdrop-filter: blur(22px) saturate(180%);
  border-right:1px solid var(--glass-border);
  box-shadow: var(--shadow-lift);
  padding-top:100px;
  transition:left 0.45s cubic-bezier(.4,0,.2,1);
  z-index:999;
}

.sidebar.open {
  left:0;
}

.sidebar a {
  display:block;
  padding:18px 30px;
  font-size:1.05rem;
}

.sidebar a:hover {
  color:var(--accent-color);
  transform:translateX(8px);
}

/* =========================
   BLOG
========================= */
.blog {
  padding-top:110px;
}

.post {
  max-width:900px;
  margin:0 auto 40px;
  padding:20px;
}

.post-card {
  background: var(--glass-bg);
  backdrop-filter: blur(18px) saturate(180%);
  border:1px solid var(--glass-border);
  border-radius:28px;
  box-shadow:
    inset 0 1px 0 var(--glass-highlight),
    var(--shadow-lift);
  padding:32px;
}

.post .date {
  color:var(--accent-color);
  font-size:0.9rem;
  margin-bottom:6px;
}

.post h2 {
  margin:0 0 12px;
}

.post p {
  line-height:1.7;
  opacity:0.88;
}

/* Media */
.media {
  display:flex;
  flex-direction:column;
  gap:18px;
  margin-top:18px;
}

.media img,
.media video {
  width:100%;
  border-radius:22px;
  box-shadow: var(--shadow-soft);
}

/* =========================
   FOOTER
========================= */
footer {
  text-align:center;
  font-size:0.85rem;
  opacity:0.7;
  padding:40px 0;
}
/* =========================
   BLOG SEARCH BAR
========================= */
.blog-search {
  max-width:720px;
  margin:0 auto 50px;
  padding:0 20px;
}

.blog-search input {
  width:100%;
  padding:16px 22px;
  border-radius:999px;
  border:none;
  outline:none;

  background:
    linear-gradient(
      135deg,
      rgba(79,111,82,0.35),
      rgba(216,179,140,0.35)
    );

  color:var(--text-color);
  font-size:1rem;

  backdrop-filter: blur(14px);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.4),
    0 12px 28px rgba(0,0,0,0.35);

  transition:
    transform 0.3s ease,
    box-shadow 0.3s ease;
}

.blog-search input::placeholder {
  color: rgba(255,255,255,0.7);
}

.blog-search input:focus {
  transform: translateY(-2px);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.5),
    0 18px 40px rgba(0,0,0,0.45);
}
/* =========================
   FULL-VIEWPORT SAFETY
   (NO BLACK BARS EVER)
========================= */
html, body {
  min-width: 100%;
  min-height: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

/* Make main content stretch */
main {
  flex: 1;
}

/* Ensure background always covers */
body::before {
  content: "";
  position: fixed;
  inset: -20vh; /* overscan prevents edges on resize */
  z-index: -1;

  background:
    radial-gradient(
      1200px at 50% -20%,
      rgba(255,255,255,0.12),
      transparent 45%
    ),
    linear-gradient(
      180deg,
      rgba(79,111,82,0.25),
      rgba(216,179,140,0.18)
    ),
    var(--bg-color);

  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

/* Prevent horizontal scroll bars */
* {
  max-width: 100vw;
}

img,
video {
  max-width: 100%;
  height: auto;
}

/* Safe-area support (iOS notch, etc.) */
body {
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
}

</style>
</head>

<body class="light">

<!-- MENU -->
<div class="menu" onclick="toggleMenu(this)">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="#">Home</a>
  <a href="#">OakBit</a>
  <a href="#">Logs</a>
  <a href="#">About</a>
</div>

<!-- HEADER -->
<header class="header">
  <!-- Replace src with your logo -->
  <img src="https://roandbot.com/logo-main.png" alt="OakBit Logo">

  <span class="oak">Oak</span>
  <span class="log">Log</span>
</header>

<!-- BLOG -->
<main class="blog">
<!-- BLOG SEARCH -->
<div class="blog-search">
  <input
    type="text"
    id="blogSearch"
    placeholder="Search the Oak Log…"
    oninput="filterPosts()">
</div>
<script>
function filterPosts() {
  const query = document.getElementById('blogSearch').value.toLowerCase();
  const posts = document.querySelectorAll('.post');

  posts.forEach(post => {
    const text = post.innerText.toLowerCase();
    post.style.display = text.includes(query) ? '' : 'none';
  });
}
</script>

  <article class="post">
    <div class="post-card">
      <div class="date">OakBit · Today</div>
      <h2>Growing OakBit, One Ring at a Time</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <div class="media">
        <video controls>
          <source src="oakbit.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </article>

  <article class="post">
    <div class="post-card">
      <div class="date">OakBit · Earlier</div>
      <h2>The Grain of Secure Systems</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

      <div class="media">
        <img src="oakbit.jpg" alt="OakBit">
      </div>
    </div>
  </article>

</main>

<footer>
  © 2026 Oak Log — The official blog of OakBit
</footer>

<script>
function toggleMenu(el){
  el.classList.toggle('open');
  document.getElementById('sidebar').classList.toggle('open');
}
</script>

</body>
</html>
